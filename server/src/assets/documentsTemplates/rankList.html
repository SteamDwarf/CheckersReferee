<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рейтинг-лист</title>
</head>
<body>
    <h1 class="title">РЕЙТИНГ-ЛИСТ ШАШИСТОВ КРЫМА (русские шашки) после {{tournament.startDate}}</h1>
    <table class="rank-table">
        <tr class="rank-table__row">
            <th class="rank-table__header">Ретинг Адамовича</th>
            <th class="rank-table__header">№</th>
            <th class="rank-table__header">Фамилия, имя</th>
            <th class="rank-table__header">Город, команда</th>
            <th class="rank-table__header">Год рождения</th>
            <th class="rank-table__header">Разряд, звание</th>
        </tr>
        {{#each playerStats}}
            <tr class="rank-table__row">
                <td class="rank-table__cell">{{this.lastAdamovichRank}}</td>
                <td class="rank-table__cell">{{}}</td>
                <td class="rank-table__cell"></td>
                <td class="rank-table__cell"></td>
                <td class="rank-table__cell"></td>
                <td class="rank-table__cell"></td>
            </tr>
        {{/each}}
    </table>
</body>
</html>
