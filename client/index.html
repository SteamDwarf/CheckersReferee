<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" placeholder="Логин" name="login">
        <input type="password" placeholder="Пароль" name="password">
        <button type="submit" name="button">Отправить</button>
    </form>
    <form id="player">
        <input type="text" placeholder="Имя" name="firstName">
        <input type="text" placeholder="Отчество" name="middleName">
        <input type="text" placeholder="Фамилия" name="lastName">
        <input type="text" placeholder="Регион" name="region">
        <select name="sportsCategory">
            <option value="Без разряда">Без разряда</option>
        </select>
        <input type="date" placeholder="Дата рождения" name="birthday">
        <button type="submit" name="button">Отправить</button>
    </form>

    <form action="" id="gameResultsGenerator">
        <input type="text" id="tournamentIDInput" placeholder="id турнира">
        <input type="text" id="cyclesCountInput" placeholder="Кол-во циклов">
        <button type="submit" >Сгенерировать</button>
    </form>

    <div id="playersContainer">

    </div>

    <script src="index.js"></script>
</body>
</html>
